<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart { position: absolute; bottom: -10%; animation: float 4s linear forwards; }
    </style>
</head>
<body class="bg-pink-50 h-screen flex flex-col items-center justify-center overflow-hidden font-sans">

    <div id="container" class="text-center p-8 bg-white/50 backdrop-blur-sm rounded-3xl shadow-xl border-4 border-pink-200 z-10">
        <h1 id="question" class="text-4xl md:text-6xl font-bold text-pink-600 mb-8">
            Will you be my Valentine? üß∏
        </h1>
        
        <div id="gif-container" class="mb-8 flex justify-center">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW9id201Znd4bm9qZ3p6amZ6amZ6amZ6amZ6amZ6amZ6amZ6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear" class="w-48 h-48 rounded-lg">
        </div>

        <div class="flex gap-4 justify-center items-center">
            <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full transition-all transform hover:scale-110">
                YES!
            </button>
            <button id="noBtn" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full transition-all">
                No
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.getElementById('container');
        const question = document.getElementById('question');
        const gif = document.querySelector('img');

        // The "Runaway" logic for the No button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Success" logic
        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1 class="text-5xl font-bold text-pink-600 mb-4">Yay! See you on the 14th! ‚ù§Ô∏è</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW9id201Znd4bm9qZ3p6amZ6amZ6amZ6amZ6amZ6amZ6amZ6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K976W9lE4yG4w/giphy.gif" class="mx-auto rounded-lg">
            `;
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
